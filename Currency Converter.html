<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full Currency Converter with 180+ Currencies - Convert between all world currencies using latest exchange rates. Includes USD, EUR, GBP, JPY, AUD, and more.">
    <title>Global Currency Converter - 180+ Currencies | Instant Conversion</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f5f7fa;
            color: #2d3436;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .converter-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        select, input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #0984e3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0873c4;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }

        .ad-section {
            margin: 25px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .converter-section {
                padding: 20px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- AdSense slots remain same -->
        <h1>Global Currency Converter</h1>
        <div class="converter-section">
            <div class="input-group">
                <input type="number" id="amount" placeholder="Amount" step="0.01">
                <select id="fromCurrency" class="currency-list">
                    <!-- 180+ Currencies (truncated list) -->
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                    <option value="CNY">Chinese Yuan (CNY)</option>
                    <option value="INR">Indian Rupee (INR)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="CAD">Canadian Dollar (CAD)</option>
                    <option value="CHF">Swiss Franc (CHF)</option>
                    <option value="HKD">Hong Kong Dollar (HKD)</option>
                    <!-- Add more currencies... -->
                </select>
                <select id="toCurrency" class="currency-list">
                    <!-- Same currency options -->
                </select>
            </div>
            <button onclick="convertCurrency()">Convert</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        // Extended static rates (sample - update regularly)
        const exchangeRates = {
            USD: 1.0,    // Base currency
            EUR: 0.92,
            GBP: 0.79,
            JPY: 147.89,
            CNY: 7.18,
            INR: 82.88,
            AUD: 1.54,
            CAD: 1.35,
            CHF: 0.89,
            HKD: 7.82,
            SGD: 1.34,
            NZD: 1.66,
            KRW: 1315.47,
            MXN: 17.09,
            RUB: 92.45,
            ZAR: 18.77,
            SEK: 10.78,
            NOK: 10.62,
            DKK: 6.91,
            PLN: 4.14,
            TRY: 26.98,
            BRL: 4.93,
            AED: 3.67,
            SAR: 3.75,
            // Add more currencies...
        };

        // Initialize currency dropdowns
        function initCurrencies() {
            const selectElements = document.querySelectorAll('.currency-list');
            const currencies = Object.keys(exchangeRates)
                                  .sort((a, b) => a.localeCompare(b));
            
            selectElements.forEach(select => {
                select.innerHTML = currencies.map(currency => `
                    <option value="${currency}">${currency}</option>
                `).join('');
            });
        }

        // Conversion logic remains same
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;
            
            if (isNaN(amount)) {
                alert("Please enter valid amount");
                return;
            }

            const converted = (amount / exchangeRates[from]) * exchangeRates[to];
            document.getElementById('result').innerHTML = `
                ${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}
            `;
        }

        // Initialize on load
        window.onload = initCurrencies;
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
