<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Merge PDF files online for free. Combine multiple PDFs into one file with our modern, responsive, and SEO-optimized tool.">
  <meta name="keywords" content="merge pdf, combine pdf, pdf merger, online pdf tool, free pdf merge">
  <meta name="author" content="PDF Tools">
  <meta name="robots" content="index, follow">
  <title>Merge PDF - Free Online PDF Merger Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .drag-over {
      background-color: #fef3f2 !important;
      border-color: #ef4444 !important;
    }
    .file-item {
      transition: all 0.3s ease;
    }
    .file-item:hover {
      background-color: #f9fafb;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <header class="bg-gradient-to-r from-red-500 to-orange-500 text-white py-6 text-center">
    <h1 class="text-3xl md:text-4xl font-bold">Merge PDF Online</h1>
    <p class="mt-2 text-sm md:text-base">Combine your PDFs effortlessly in seconds</p>
  </header>

  <main class="flex-1 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
      <div id="dropzone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-red-400 transition-colors">
        <p class="text-gray-600">Drag & Drop PDF files here or click to upload</p>
        <input type="file" id="fileInput" accept="application/pdf" multiple class="hidden">
      </div>

      <div id="fileList" class="mt-6 space-y-3 min-h-[100px]"></div>

      <button id="mergeBtn" disabled class="mt-6 w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
        Merge PDFs
      </button>
    </div>

    <div class="mt-8 max-w-4xl mx-auto">
      <div class="ad-placeholder bg-gray-200 p-4 rounded-lg text-center">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-4">
    <p class="text-sm">Â© 2025 PDF Tools. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const mergeBtn = document.getElementById('mergeBtn');
    let filesArray = [];

    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('drag-over');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('drag-over');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('drag-over');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', () => {
      handleFiles(fileInput.files);
    });

    function handleFiles(files) {
      const newFiles = Array.from(files).filter(file => file.type === 'application/pdf');
      if (newFiles.length === 0) {
        alert('Please upload valid PDF files.');
        return;
      }
      filesArray.push(...newFiles);
      updateFileList();
      mergeBtn.disabled = filesArray.length < 2;
    }

    function updateFileList() {
      fileList.innerHTML = '';
      filesArray.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-item flex justify-between items-center p-3 bg-gray-50 rounded-lg';
        div.draggable = true;
        div.dataset.index = index;
        div.innerHTML = `
          <span class="text-gray-700 truncate flex-1">${file.name}</span>
          <button onclick="removeFile(${index})" class="ml-4 text-red-500 hover:text-red-700 font-semibold">Remove</button>
        `;
        div.addEventListener('dragstart', handleDragStart);
        div.addEventListener('dragover', handleDragOver);
        div.addEventListener('drop', handleDrop);
        div.addEventListener('dragend', handleDragEnd);
        fileList.appendChild(div);
      });
    }

    let draggedIndex = null;

    function handleDragStart(e) {
      draggedIndex = parseInt(e.target.dataset.index);
      e.target.classList.add('opacity-50');
    }

    function handleDragOver(e) {
      e.preventDefault();
    }

    function handleDrop(e) {
      e.preventDefault();
      const targetIndex = parseInt(e.target.closest('.file-item').dataset.index);
      if (draggedIndex !== targetIndex) {
        const [draggedFile] = filesArray.splice(draggedIndex, 1);
        filesArray.splice(targetIndex, 0, draggedFile);
        updateFileList();
      }
    }

    function handleDragEnd(e) {
      e.target.classList.remove('opacity-50');
    }

    function removeFile(index) {
      filesArray.splice(index, 1);
      updateFileList();
      mergeBtn.disabled = filesArray.length < 2;
    }

    mergeBtn.addEventListener('click', async () => {
      if (filesArray.length < 2) return;
      mergeBtn.disabled = true;
      mergeBtn.textContent = 'Merging...';

      try {
        const mergedPdf = await PDFLib.PDFDocument.create();
        for (const file of filesArray) {
          const arrayBuffer = await file.arrayBuffer();
          const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
          const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
          copiedPages.forEach(page => mergedPdf.addPage(page));
        }

        const pdfBytes = await mergedPdf.save();
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged.pdf';
        a.click();
        URL.revokeObjectURL(url);
      } catch (error) {
        alert('Error merging PDFs: ' + error.message);
      } finally {
        mergeBtn.disabled = false;
        mergeBtn.textContent = 'Merge PDFs';
      }
    });
  </script>
</body>
</html>
