<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor & Compiler for HTML, CSS, JS</title>
    <meta name="description" content="Write and test code in multiple languages like HTML, CSS, JavaScript online. Run HTML/CSS/JS with live preview">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"></script>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --primary: #2196F3;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #fff;
            --border-color: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .ad-top {
            margin: 20px 0;
            text-align: center;
        }

        .editor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .code-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .CodeMirror {
            height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .preview {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            height: 400px;
            overflow: auto;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AdSense Top -->
        <div class="ad-top">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <h1>Online Code Editor</h1>
        
        <div class="code-tabs">
            <div class="tab active" data-lang="html">HTML</div>
            <div class="tab" data-lang="css">CSS</div>
            <div class="tab" data-lang="js">JavaScript</div>
        </div>

        <div class="editor-container">
            <div class="code-editors">
                <textarea id="html-editor" class="hidden"></textarea>
                <textarea id="css-editor" class="hidden"></textarea>
                <textarea id="js-editor" class="hidden"></textarea>
            </div>
            <div class="preview">
                <iframe id="preview-frame" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>

        <div class="controls">
            <button onclick="runCode()">Run</button>
            <button onclick="copyCode()">Copy</button>
            <button onclick="downloadCode()">Download</button>
            <button onclick="toggleTheme()">Toggle Theme</button>
            <button onclick="resetEditors()">Reset</button>
        </div>

        <!-- AdSense Bottom -->
        <div class="ad-top">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        // Initialize editors
        const editors = {
            html: CodeMirror.fromTextArea(document.getElementById('html-editor'), {
                mode: 'htmlmixed',
                lineNumbers: true,
                theme: 'default'
            }),
            css: CodeMirror.fromTextArea(document.getElementById('css-editor'), {
                mode: 'css',
                lineNumbers: true,
                theme: 'default'
            }),
            js: CodeMirror.fromTextArea(document.getElementById('js-editor'), {
                mode: 'javascript',
                lineNumbers: true,
                theme: 'default'
            })
        };

        // Load from localStorage
        ['html', 'css', 'js'].forEach(lang => {
            const saved = localStorage.getItem(lang);
            if (saved) editors[lang].setValue(saved);
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const lang = tab.dataset.lang;
                Object.keys(editors).forEach(key => {
                    editors[key].getWrapperElement().style.display = key === lang ? 'block' : 'none';
                });
            });
        });

        // Live preview
        function runCode() {
            const html = editors.html.getValue();
            const css = `<style>${editors.css.getValue()}</style>`;
            const js = `<script>${editors.js.getValue()}<\/script>`;
            
            const iframe = document.getElementById('preview-frame');
            iframe.contentDocument.open();
            iframe.contentDocument.write(html + css + js);
            iframe.contentDocument.close();
            
            // Save to localStorage
            ['html', 'css', 'js'].forEach(lang => {
                localStorage.setItem(lang, editors[lang].getValue());
            });
        }

        // Copy code
        function copyCode() {
            const activeLang = document.querySelector('.tab.active').dataset.lang;
            navigator.clipboard.writeText(editors[activeLang].getValue());
        }

        // Download code
        function downloadCode() {
            const activeLang = document.querySelector('.tab.active').dataset.lang;
            const code = editors[activeLang].getValue();
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `code.${activeLang}`;
            a.click();
        }

        // Theme toggle
        function toggleTheme() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
            const theme = document.body.dataset.theme === 'dark' ? 'material' : 'default';
            Object.values(editors).forEach(editor => editor.setOption('theme', theme));
        }

        // Reset editors
        function resetEditors() {
            ['html', 'css', 'js'].forEach(lang => {
                editors[lang].setValue('');
                localStorage.removeItem(lang);
            });
            runCode();
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        // Initial run
        runCode();
    </script>
</body>
</html>
