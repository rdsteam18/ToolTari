        * {

        body {

            max-width: 100%;

            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

            transform: translateY(-1px);

<body>

    <main class="main-container">
        <section class="editor-section">
            <div class="upload-container" onclick="document.getElementById('fileInput').click()">
                <p><i class="fas fa-cloud-upload-alt"></i> Click to upload image</p>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <div class="image-container">
                <img id="imagePreview" alt="Uploaded image preview">
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="rotate(-90)">
                    <i class="fas fa-undo"></i> Rotate Left
                </button>
                <button class="control-btn" onclick="rotate(90)">
                    <i class="fas fa-redo"></i> Rotate Right
                </button>
                <button class="control-btn" onclick="flip('horizontal')">
                    <i class="fas fa-arrows-alt-h"></i> Flip Horizontal
                </button>
                <button class="control-btn" onclick="flip('vertical')">
                    <i class="fas fa-arrows-alt-v"></i> Flip Vertical
                </button>
                <button class="control-btn download-btn" onclick="downloadImage()">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </section>

        <!-- Ad Unit 2 -->
        <aside class="ad-section">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"

            <script>

            </script>
        </aside>
    </main>

    <script>
        let rotation = 0;
        let scaleX = 1;
        let scaleY = 1;
        const imagePreview = document.getElementById('imagePreview');

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                resetTransformations();
            }
            reader.readAsDataURL(file);
        });

        function rotate(degrees) {
            rotation = (rotation + degrees) % 360;
            applyTransform();
        }

        function flip(direction) {
            if (direction === 'horizontal') scaleX *= -1;
            if (direction === 'vertical') scaleY *= -1;
            applyTransform();
        }

        function applyTransform() {
            imagePreview.style.transform = `
                rotate(${rotation}deg)
                scaleX(${scaleX})
                scaleY(${scaleY})
            `;
        }

        function resetTransformations() {
            rotation = 0;
            scaleX = 1;
            scaleY = 1;
            applyTransform();
        }

        function downloadImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size considering rotation
            const isRotated = Math.abs(rotation) % 180 !== 0;
            canvas.width = isRotated ? imagePreview.naturalHeight : imagePreview.naturalWidth;
            canvas.height = isRotated ? imagePreview.naturalWidth : imagePreview.naturalHeight;

            // Apply transformations
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(rotation * Math.PI/180);
            ctx.scale(scaleX, scaleY);
            ctx.drawImage(imagePreview, -imagePreview.naturalWidth/2, -imagePreview.naturalHeight/2);

            // Create download link
            const link = document.createElement('a');
            link.download = `transformed-image-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
