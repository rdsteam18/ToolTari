<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Password Strength Checker - Test your password security with our instant strength analyzer. Check if your password is weak, moderate, or strong.">
    <meta name="keywords" content="password strength checker, password security, password analyzer, password tester, online security tool">
    <title>Password Strength Checker - Test Your Password Security</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tool-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        .password-input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .strength-meter {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
            position: relative;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-weight: bold;
            margin: 0.5rem 0;
        }

        .requirements {
            margin: 1rem 0;
        }

        .ad-section {
            margin: 2rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .tool-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- AdSense Top Banner -->
        <div class="ad-section">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>

        <h1>Password Strength Checker</h1>
        
        <div class="tool-container">
            <input type="password" 
                   class="password-input" 
                   placeholder="Enter your password..."
                   id="passwordInput"
                   autocomplete="off">
            
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            
            <div class="strength-text" id="strengthText"></div>
            
            <div class="requirements" id="requirementsList"></div>
        </div>

        <!-- AdSense Bottom Banner -->
        <div class="ad-section">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                data-ad-slot="XXXXXXXXXX"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const requirementsList = document.getElementById('requirementsList');

        const requirements = [
            { regex: /.{8,}/, text: "At least 8 characters" },
            { regex: /[A-Z]/, text: "At least one uppercase letter" },
            { regex: /[a-z]/, text: "At least one lowercase letter" },
            { regex: /[0-9]/, text: "At least one number" },
            { regex: /[^A-Za-z0-9]/, text: "At least one special character" }
        ];

        function checkPasswordStrength(password) {
            let score = 0;
            let metRequirements = [];
            
            // Length check
            if (password.length >= 12) score += 2;
            else if (password.length >= 8) score += 1;
            
            // Requirement checks
            requirements.forEach((req, index) => {
                if (req.regex.test(password)) {
                    score += 1;
                    metRequirements.push(req.text);
                }
            });

            // Deduct points for common patterns
            if (/(123|abc|password|qwerty)/i.test(password)) score -= 2;
            
            return { score, metRequirements };
        }

        function updateStrengthDisplay() {
            const password = passwordInput.value;
            const { score, metRequirements } = checkPasswordStrength(password);
            
            // Update requirements list
            requirementsList.innerHTML = requirements.map(req => `
                <div style="color: ${metRequirements.includes(req.text) ? '#4CAF50' : '#ff4444'}">
                    ${metRequirements.includes(req.text) ? '✓' : '✗'} ${req.text}
                </div>
            `).join('');

            // Calculate strength percentage
            const maxScore = 7; // 5 requirements + 2 length points
            const percentage = (score / maxScore) * 100;
            
            strengthBar.style.width = `${percentage}%`;
            
            // Set strength text and color
            if (percentage < 40) {
                strengthText.textContent = "Weak Password";
                strengthBar.style.backgroundColor = "#ff4444";
            } else if (percentage < 70) {
                strengthText.textContent = "Moderate Password";
                strengthBar.style.backgroundColor = "#ffc107";
            } else {
                strengthText.textContent = "Strong Password!";
                strengthBar.style.backgroundColor = "#4CAF50";
            }
        }

        // Event listeners
        passwordInput.addEventListener('input', updateStrengthDisplay);
        
        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
